<!-- Searchbar, AddCourse button -->
<div class="search-container">
	<app-searchbar (searchTextChanged)="onSearchClick($event)" />
	<div>
		<app-button [text]="'Add course'" (click)="onNewCourse(add)"
			><app-i-plus class="icons"
		/></app-button>
	</div>
</div>
<ng-container *ngIf="filteredCourses$ | async as courses; else empty">
	<!-- Course-list -->
	<div
		class="card-container"
		*ngFor="
			let course of courses | orderBy : 'date' : 'desc';
			trackBy: trackCourseID;
			let i = index
		"
		[appBorderByDate]="course.date"
		[ngClass]="{ 'bg-topRaitings': course.isTopRated }"
	>
		<div class="card-header">
			<div class="title">
				<h1 [appStar]="course.isTopRated">
					Video course {{ i + 1 }}. {{ course.name | uppercase }}
				</h1>
			</div>
			<div class="info">
				<p><app-i-schedule /> {{ course.length | duration }}</p>
				<p><app-i-calendar />{{ course.date | date : 'dd/MM/yyyy' }}</p>
			</div>
		</div>
		<div class="card-detail">
			<p class="card-description">
				{{ course.description }}
			</p>
			<div class="card-update">
				<app-button [text]="'Edit'" (click)="onNewCourse(edit, course)"
					><app-i-edit
				/></app-button>
				<app-button [text]="'Delete'" (click)="onDeleteCourseID(course.id)"
					><app-i-delete
				/></app-button>
			</div>
		</div>
	</div>

	<!-- Load more -->
	<div class="container" *ngIf="(filteredCourses$ | async)?.length !== 0">
		<app-button class="btn-load" [text]="'Load more'" (click)="onLoadMore()" />
	</div>
</ng-container>

<!-- NO-DATA containerLoad more -->
<ng-template #empty
	><div class="card-container">
		NO DATA, FEEL FREE TO ADD NEW COURSE
	</div></ng-template
>
