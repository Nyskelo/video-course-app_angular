<div
	class="card-container"
	*ngFor="let course of courses; trackBy: trackCourseID"
>
	<!-- Course card component will be here -->
	<div class="card-title">
		<h1>{{ course.title }}</h1>
		<div>
			<p><app-i-schedule class="icons" /> {{ course.duration }}</p>
			<p><app-i-calendar class="icons" />{{ course.creationDate }}</p>
		</div>
	</div>
	<div class="card-detail">
		<p class="card-description">
			{{ course.description }}
		</p>
		<div class="card-update">
			<app-button [text]="'Edit'"><app-i-edit class="icons" /></app-button>
			<app-button [text]="'Delete'"><app-i-delete class="icons" /></app-button>
		</div>
	</div>
</div>
