<div
	class="card-container"
	*ngFor="
		let course of filteredCourses$ | async | orderBy : 'date' : 'desc';
		trackBy: trackCourseID;
		let i = index
	"
	[appBorderByDate]="course.date"
>
	<!-- Course card component will be here -->
	<div class="card-title">
		<h1>Video course {{ i + 1 }}. {{ course.name | uppercase }}</h1>
		<div>
			<p><app-i-schedule /> {{ course.length | duration }}</p>
			<p><app-i-calendar />{{ course.date | date : 'dd/MM/yyyy' }}</p>
		</div>
	</div>
	<div class="card-detail">
		<p class="card-description">
			{{ course.description }}
		</p>
		<div class="card-update">
			<app-button [text]="'Edit'"><app-i-edit /></app-button>
			<app-button [text]="'Delete'" (click)="onDeleteCourse(course.id)"
				><app-i-delete
			/></app-button>
		</div>
	</div>
</div>
