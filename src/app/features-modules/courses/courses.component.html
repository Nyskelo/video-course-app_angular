<div class="wrapper" *appIsAuthenticated="true">
	<section>
		<h4 class="routeTitle">
			Courses
			<span *ngIf="routeTitle && routeTitle !== 'Courses'"
				>/ {{ routeTitle }}</span
			>
		</h4>
	</section>
	<main>
		<app-course-list *ngIf="!isUpdating" />
		<app-course-composition></app-course-composition>
		<router-outlet></router-outlet>
	</main>
</div>
